{% extends 'website/base.html' %}
{% block title %}Login | Msg Prank{% endblock %}
{% block content %}
<section id="login">
    <div class="container my-3">
        <div class="row">
            <div class="col-md-6 col-sm-12 mx-auto">
                <div class="card card-body">
                    <h2 class="text-center">
                        Login to your account
                    </h2>
                    <hr>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="userid" class="lead">Your ID</label>
                            <input type="text" class="form-control" name="userid" id="userid" placeholder="Enter user ID" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="pin" class="lead">Your PIN</label>
                            <input type="password" class="form-control" name="pin" id="pin" placeholder="Enter PIN" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <br>
                    <p>Don't Have an account? <a href="{% url 'index' %}">Create Account</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
